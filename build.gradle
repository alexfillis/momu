apply plugin: 'java'
apply plugin: 'idea'

repositories {
    maven {
        url 'https://repository.jboss.org/nexus/content/groups/public'
        url 'https://repository.jboss.org/nexus/content/repositories/releases'
    }
    mavenCentral()
}

dependencies {
    compile 'org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.1.1'
    compile 'org.hornetq:hornetq-core-client:2.2.16.Final'
    compile 'org.hornetq:hornetq-logging:2.2.16.Final'
    compile 'org.jboss.logging:jboss-logging:3.1.1.GA'
    compile 'log4j:log4j:1.2.16'
    compile 'log4j:apache-log4j-extras:1.1'
    compile 'org.hornetq:hornetq-jms-client:2.2.16.Final'
    runtime 'org.jboss.netty:netty:3.2.5.Final'
    runtime 'jboss:jnp-client:3.2.1'
    testCompile 'junit:junit:4.10'
}
